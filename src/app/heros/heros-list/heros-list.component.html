<div>
  <div class="col-md-8">
    <h4>{{ 'HEROS_LIST' | translate }}</h4>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}" [(ngModel)]="title"
        (keyup.enter)="searchTitle()" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="searchTitle()">
          {{ 'SEARCH' | translate }}
        </button>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> {{ 'TITLE' | translate }} </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> {{ 'ACTION' | translate }} </th>
          <td mat-cell *matCellDef="let element">
            <button routerLink="/heros/{{element.id}}" class="btn m-3 btn-sm btn-success">
              {{ 'EDIT' | translate }}
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteHero(element.id)">
              {{ 'DELETE' | translate }}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
  <div class="col-md-6">
    <button routerLink="/add" class="m-3 btn btn-sm btn-success">
      {{ 'ADD' | translate }}
    </button>
  </div>
</div>
