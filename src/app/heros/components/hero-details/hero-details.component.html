<div class="container mt-3">
  <div class="col-md-6">
    <h4 *ngIf="!heroId">{{ 'ADD' | translate }}</h4>
    <h4 *ngIf="heroId">{{ 'EDIT' | translate }}</h4>
    <div class="submit-form">
      <div>
        <form class="form" [formGroup]="addForm" (ngSubmit)="saveHero()">
          <div class="form-group">
            <label>{{ 'TITLE' | translate }}</label>
            <input type="text" class="form-control" [ngClass]="{'is-valid': !addForm.controls['title'].errors, 'is-invalid': addForm.controls['title'].errors}" formControlName="title" appToUpperCase>
            <span class="text-danger"
              *ngIf="(addForm.controls['title'].touched || submitted) && addForm.controls['title'].errors">
              {{ 'ERROR_MIN_3_CHARS' | translate }}
            </span>
          </div>
          <div class="form-group">
            <label>{{ 'DESCRIPTION' | translate }}</label>
            <input type="text" class="form-control" [ngClass]="{'is-valid': !addForm.controls['description'].errors, 'is-invalid': addForm.controls['description'].errors}" formControlName="description">
            <span class="text-danger"
              *ngIf="addForm.controls['description'].touched && addForm.controls['description'].errors">
              {{ 'ERROR_MAX_300_CHARS' | translate }}
            </span>
          </div>
          <div class="form-group" *ngIf="!heroId">
            <button class="btn btn-success">{{ 'SUBMIT' | translate }}</button>
          </div>
        </form>

        <ng-container *ngIf="heroId">
          <button type="submit" class="btn btn-success mr-2" (click)="updateHero()">
            {{ 'UPDATE' | translate }}
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
